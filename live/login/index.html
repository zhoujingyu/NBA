<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>直播员登录</title>
	<link rel="stylesheet" type="text/css" href="css/login.css" />
	<script type="text/javascript" src="../../lib/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
	<img src="../../resource/images/livingroombg.jpg" class="bgImg">
	<table>
		<tr>
			<td>
				<div class="box">
					<h2>
						<span class="borderBottom" id="loginSpan" onclick="showLoginBox();">登录</span>
						<span id="registerSpan" onclick="showRegisterBox();">注册</span>
					</h2>
					<div id="loginBox" class="loginRegisterBox">
						<p>用户名：
							<input type="text" id="loginUserName" oninput="checkUserName(this.value);" />
							<span id="checkUserName"></span>
						</p>
						<p>密&nbsp;码：
							<input type="password" id="loginPassword" oninput="checkPassword(this.value);" />
							<span id="checkPassword"></span>
						</p>
						<p>
							<button type="button" onclick="login();">登录</button>
						</p>
					</div>
					<div id="registerBox" class="loginRegisterBox hidden">
						<p>用户名：&nbsp;
							<input type="text" id="registerUserName" oninput="checkRegisterUserName(this.value);" flag="0" />
							<span id="checkRegisterUserName"></span>
						</p>
						<p>密码：&nbsp;&nbsp;
							<input type="password" id="registerPassword" oninput="checkRegisterPassword(this.value);" flag="0" />
							<span id="checkRegisterPassword"></span>
						</p>
						<p>确认密码：
							<input type="password" id="registerComfirePassword" oninput="comfireRegisterPassword(this.value);" flag="0" />
							<span id="checkComfireRegisterPassword"></span>
						</p>
						<p>邮箱：&nbsp;&nbsp;
							<input type="text" id="registerEmail" oninput="checkEmail(this.value);" flag="0" />
							<span id="checkEmail"></span>
						</p>
						<p>
							<button type="button" onclick="register();">注册</button>
						</p>
					</div>
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
